    water = 400
    milk = 540
    beans = 120
    cups = 9
    money = 550

    print("The coffee machine has:")
    print(str(water) + " of water")
    print(str(milk) + " of milk")
    print(str(beans) + " of coffee beans")
    print(str(cups) + " of disposable cups")
    print(str(money) + " of money\n")

    print("Write action (buy, fill, take):")

    action = input("> ")

    if action == "buy":
        type_of_coffee = input("What do you want to buy?"
                               " 1 - espresso, 2 - latte, 3 - cappuccino:\n> ")

        if type_of_coffee == "1":
            water -= 250
            beans -= 16
            money += 4
            cups -= 1
        elif type_of_coffee == "2":
            water -= 350
            milk -= 75
            beans -= 20
            money += 7
            cups -= 1
        elif type_of_coffee == "3":
            water -= 200
            milk -= 100
            beans -= 12
            money += 6
            cups -= 1
    elif action == "fill":
        water += int(input("Write how many ml of water do you want to add:\n> "))
        milk += int(input("Write how many ml of milk do you want to add:\n> "))
        beans += int(input("Write how many grams of coffee beans do you want to add:\n> "))
        cups += int(input("Write how many disposable cups of coffee do you want to add:\n> "))
    elif action == "take":
        print("I gave you $" + str(money))
        money = 0

    print("\nThe coffee machine has:")
    print(str(water) + " of water")
    print(str(milk) + " of milk")
    print(str(beans) + " of coffee beans")
    print(str(cups) + " of disposable cups")
    print(str(money) + " of money")
